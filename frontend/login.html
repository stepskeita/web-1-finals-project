<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - GMIS</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Navigation Header -->
      <header class="main-header">
        <div class="container">
          <nav class="navbar">
            <div class="navbar-brand">
              <a href="/index.html" id="brand-link"><h1>GMIS</h1></a>
            </div>
            <ul class="navbar-menu">
              <li><a href="/index.html" class="nav-link">Home</a></li>
              <li><a href="/prices.html" class="nav-link">View Prices</a></li>
              <li><a href="/login.html" class="nav-link active">Login</a></li>
              <li><a href="/register.html" class="nav-link">Register</a></li>
            </ul>
            <div class="navbar-user">
              <div id="user-info"></div>
            </div>
          </nav>
        </div>
      </header>

      <main class="auth-container">
        <section class="auth-card">
          <header class="auth-header">
            <h1>Login</h1>
            <p>Welcome back! Please login to your account.</p>
          </header>

          <form id="login-form" class="auth-form" novalidate>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
                autocomplete="email"
              />
              <span class="error-message" id="email-error"></span>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
                autocomplete="current-password"
              />
              <span class="error-message" id="password-error"></span>
            </div>

            <div class="form-group checkbox-group">
              <label>
                <input type="checkbox" id="remember" name="remember" />
                <span>Remember me</span>
              </label>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">
                Login
              </button>
            </div>

            <div class="form-message" id="form-message"></div>
          </form>

          <footer class="auth-footer">
            <p>
              Don't have an account? <a href="/register.html">Register here</a>
            </p>
          </footer>
        </section>
      </main>
    </div>

    <script type="module" src="/src/pages/login.js"></script>
  </body>
</html>
